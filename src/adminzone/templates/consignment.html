</head>

<body>

<div class="col-sm-12" style="min-height:500px;">

<div class="col-sm-12" style="min-height:500px;background:#e3dfd3">
  
  <!-- right panel here -->
      <form method="post" action="{%url 'adminzone:saveconsignment'%}">
            {%csrf_token%}
            <h2 style="text-align:center;color:black;font-size:30px;">Add Consignments</h2>
                            <span style="color:red;">
                    {%if msg%}
                    {{msg}}
                    {%endif%}
               
             </span>
<div class="form-group">
    <label >Enter Reference No:</label>
    <input type="text" name="refNo" class="form-control" placeholder="Enter Reference no" required>
  </div>
  <div class="form-group">
    <label >Enter sender name:</label>
    <input type="text" name="sendername" class="form-control" placeholder="Enter sender name" required>
  </div>
<div class="form-group">
    <label >Enter sender address:</label>
    <textarea name="senderaddress" class="form-control" placeholder="Enter address" style="resize:none;height:100px;" required></textarea>
  </div>
<div class="form-group">
    <label >Enter sender contact no:</label>
    <input type="text" name="sendercontactno" class="form-control" placeholder="Enter sender contact number" required>
  </div>
<div class="form-group">
    <label >Enter Receiver name:</label>
    <input type="text" name="receivername" class="form-control" placeholder="Enter Reciever name" required>
  </div>
<div class="form-group">
    <label >Enter Reciever address:</label>
        <textarea name="receiveraddress" class="form-control" placeholder="Enter address" style="resize:none;height:100px;" required></textarea>
  </div>
  <div class="form-group">
    <label >Select source city:</label>
    <select  name="source" class="form-control">
                    {%for c in city%}
                    <option>{{c.cityname}}</option>
                    {%endfor%}
                </select>
  </div>
  <div class="form-group">
    <label >Select current city:</label>
    <select  name="currentcity" class="form-control">
                    {%for c in city%}
                    <option>{{c.cityname}}</option>
                    {%endfor%}
                </select>
  </div>
    <div class="form-group">
    <label >Select destination:</label>
    <select  name="destination" class="form-control">
                    {%for c in city%}
                    <option>{{c.cityname}}</option>
                    {%endfor%}
                </select>
  </div>
    <div class="form-group">
    <label >Select status:</label>
    <select  name="status" class="form-control">
						<option>Initiated</option>
                        <option>Pipeline</option>
                        <option>Delivered</option>
                        <option>Cancelled</option>

                </select>
  </div>

 <input type="submit" class="btn btn-primary" value="Submit">
            
        </form>
    


</div>

</div>

<div class="col-sm-12" style="min-height:40px;background-color:grey;color:white;padding-top:10px;">
