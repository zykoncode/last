<!DOCTYPE html>
<html lang="en">
<head>
        <title>Speedex courier</title>
        {%load static%}
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{%static 'css/bootstrap.min.css'%}"type="text/css" rel="stylesheet"/>
<link href="{%static 'css/bootstrap-theme.min.css'%}"type="text/css" rel="stylesheet"/>

<link href="{%static 'css/font-awesome.min.css'%}" type="text/css" rel="stylesheet"/>
<script src="{%static 'js/jquery-2.1.0.min.js'%}"></script>
<script src="{%static 'js/bootstrap.min.js'%}"></script>
</head>

<body>

<div class ="container-fluid" style="min-height:1000px;border:1px solid;">
<div class ="row" style="min-height:40px;background:black;">
<!--menubar start here-->


<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" style="margin-bottom:0px;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Speedex Courier</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
            <li><a href="{%url 'index'%}">Home <span class="sr-only">(current)</span></a></li>
            <li ><a href="{%url 'about'%}">About Us</a></li>
            <li><a href="{%url 'trackorder'%}">Packet tracking</a></li>
            <li><a href="{%url 'complain'%}">Complain</a></li>
            <li><a href="{%url 'enquiry'%}">Enquiry</a></li>
            <li><a href="{%url 'career'%}">Career</a></li>
            <li class="active"><a href="#">Login</a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--menubar ends here-->


</div>
<div class="row" style="min-height:500px;" >
<!-- slider start here -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{%static 'images/1.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{%static 'images/2.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{%static 'images/3.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
<div class="item">
      <img src="{%static 'images/4.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
<div class="item">
      <img src="{%static 'images/222.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
<div class="item">
      <img src="{%static 'images/333.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>
<div class="item">
      <img src="{%static 'images/444.jpg'%}" alt="..." style="height:500px;width:100%;">
      <div class="carousel-caption">
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- slider ends here -->
</div>

 
<div class="col-sm-12" style="min-height:500px;">

<div class="col-sm-12" style="min-height:500px;border:1px solid">
            <form action="{%url 'validateuser'%}" method="post">
{%csrf_token%}
                <h2 style="color:blue;text-align:center;">LOGIN FORM</h2>


                <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Enter UserId :</label>
    <div class="col-sm-10">
      <input type="text" name="userid" class="form-control" placeholder="UserID">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
</div>

</div>

<div class="col-sm-12" style="min-height:40px;background-color:black;color:white;padding-top:10px;">
<div class="col-sm-4" style="min-height:40px;">
<p class="h4">Copyright &copy; @ speedex courier</p>
</div>
<div class="col-sm-4" style="min-height:40px;">

</p>
</div>
<div class="col-sm-4" style="min-height:60px;">
<p class="h4">Design & Developed by: Sunil kr. bajpai</p>
</div>

</html>
